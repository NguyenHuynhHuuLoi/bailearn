    <script>
        let C;
        let R=+prompt("Nhập bán kính R:");
        let S;
        let D;
        if(R>0){
        D=R*2;
        }
        if(R>0){
            S=(R*R)*3.14;
        }
        if(R>0){
            C= 2*R*3.14;
        }
        document.write(D+"-"+S+"-"+C);
  
     

    </script>
